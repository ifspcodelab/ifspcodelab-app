<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>Student Participation Form</title>
</head>
<body>
  <form>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">É obrigatório usar o endereço de email institucional.</div>
    </div>
    <div class="mb-3">
      <label for="inputName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="mb-3">
      <label for="selectCourse" class="form-label">Curso</label>
      <select class="form-select" aria-label="Default select example" id="selectCourse">
        <option selected>Selecione seu curso</option>
        <option value="1">Técnico em Informática</option>
        <option value="2">Tecnologia em Análise de Sistemas</option>
        <option value="2">Bacharelado em Sistemas de Informação</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputRegistration" class="form-label">Matrícula</label>
      <input type="text" class="form-control" id="inputRegistration">
    </div>
    <div class="mb-3">
      <label for="inputCpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="inputCpf">
    </div>
    <div class="mb-3">
      <label for="inputRg" class="form-label">RG</label>
      <input type="text" class="form-control" id="inputRg">
    </div>
    <div class="mb-3">
      <label for="inputBirthdate" class="form-label">Data de Nascimento</label>
      <input class="form-control" type="date" id="inputBirthdate">
    </div>
    <div class="mb-3">
      <label for="inputCellphone" class="form-label">Celular</label>
      <input type="number" class="form-control" id="inputCellphone">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="inputCheckParticipation">
      <label class="form-check-label" for="inputCheckParticipation">
        Confirmo que as informações inseridas aqui serão usadas para gerar minha Ficha de Inscrição no Projeto de Ensino e confirmar minha participação nele.
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Confirmar cadastro</button>
  </form>
</body>
</html>
