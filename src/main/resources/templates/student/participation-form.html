<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>Student Participation Form</title>
</head>
<body>
  <div class="container">
  <!-- TODO: review url context -->
  <form action="#" th:object="${studentCreateDto}" th:action="${studentApplication.isScholarship} ?
    @{'finish-project-application/scholarship'} : @{'finish-project-application/volunteer'}" method="post"
  >
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" th:value="${studentApplication.email}" th:name="email">
      <div id="emailHelp" class="form-text">É obrigatório usar o endereço de email institucional.</div>
    </div>

    <div class="mb-3">
      <label for="inputName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputName" th:value="${studentApplication.name}" th:name="name">
    </div>

    <div class="mb-3">
      <label for="selectCourse" class="form-label">Curso</label>
      <select class="form-select" aria-label="Curso" id="selectCourse" th:field="*{courseId}">
<!--        <option selected>Selecione seu curso</option>-->
        <option selected th:value="${studentApplication.course.id}" th:text="${studentApplication.course.name}"></option>
        <option th:each="course : ${courseList}" th:value="${course.id}" th:text="${course.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="inputRegistration" class="form-label">Matrícula</label>
      <input type="text" class="form-control" id="inputRegistration" th:value="${studentApplication.registration}" th:name="registration">
    </div>

    <div class="mb-3">
      <label for="inputCpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="inputCpf" th:name="cpf">
    </div>

    <div class="mb-3">
      <label for="inputRg" class="form-label">RG</label>
      <input type="text" class="form-control" id="inputRg" th:name="rg">
    </div>

    <div class="mb-3">
      <label for="inputBirthdate" class="form-label">Data de Nascimento</label>
      <input class="form-control" type="date" id="inputBirthdate" th:value="${studentApplication.birthDate}" th:name="birthDate">
    </div>

    <div class="mb-3">
      <label for="inputCellphone" class="form-label">Celular</label>
      <input type="number" class="form-control" id="inputCellphone" th:field="*{cellphone}">
    </div>

    <section th:if="${studentApplication.isScholarship}" class="mb-3" id="sectionScholarshipData">
      <p th:align="justify">Sua aplicação no projeto foi selecionada como bolsista, portanto, insira a seguir as suas informações bancárias.</p>

      <div class="mb-3">
        <label for="datalistBanks" class="form-label">Banco</label>
        <input class="form-control" list="datalistBankOptions" id="datalistBanks" placeholder="Digite aqui o nome do banco a ser buscado">
        <datalist id="datalistBankOptions">
          <!-- TODO: replace mock data with Brazilian banks dataset -->
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>

      <div class="mb-3">
        <label for="inputBankAgency" class="form-label">Agência</label>
        <input th:type="text" class="form-control" id="inputBankAgency">
      </div>

      <div class="mb-3">
        <label for="selectBankAccount" class="form-label">Conta</label>
        <select class="form-select" aria-label="Tipo de conta" id="selectBankAccount">
          <option selected>Selecione o tipo da sua conta</option>
          <option value="currentAccount">Conta corrente</option>
          <option value="savingsAccount">Conta poupança</option>
        </select>
      </div>
    </section>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="inputCheckParticipation">
      <label class="form-check-label" for="inputCheckParticipation" th:align="justify">
        Confirmo que as informações inseridas aqui serão usadas para gerar minha Ficha de Inscrição no Projeto de Ensino e confirmar minha participação nele.
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Confirmar cadastro</button>
  </form>
  </div>
</body>
</html>
