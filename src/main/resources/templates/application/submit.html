<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/layout.css">
  <title>Nova Aplicação</title>
</head>
<body>
  
  <div class="container-md">
    <div class="row">
      <div class="col">
        <header class="text-center mt-4">
          <h1>Projeto de Ensino</h1>
          <h2 th:text="${selection.edition.project.name}"></h2>
          <p class="lead" th:text="${selection.edition.project.description}"></p>
          <p class="bg-light p-2">As inscrições iniciam no dia <strong th:text="${#temporals.format(selection.startDate, 'dd/MM/yyyy')}"></strong> e finalizam no dia <strong th:text="${#temporals.format(selection.endDate, 'dd/MM/yyyy')}"></strong>.</p>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <main>
          <form th:object="${applicationForm}" th:action="${action}" method="post">
            
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}" minlength="3" maxlength="100" required>
              <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input class="form-control" th:errorclass="is-invalid" type="email" th:field="*{email}" minlength="3" maxlength="100" required>
              <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Data de Nascimento</label>
              <input class="form-control" th:errorclass="is-invalid" type="date" th:field="*{birthDate}" required>
              <div class="invalid-feedback" th:errors="*{birthDate}"></div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Celular</label>
              <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{phone}" minlength="8" maxlength="15" required> 
              <div class="invalid-feedback" th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">URL do seu GitHub</label>
              <input class="form-control" th:errorclass="is-invalid" type="url" th:field="*{github}" minlength="18" maxlength="100" required>
              <div class="invalid-feedback" th:errors="*{github}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Prontuário</label>
              <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{registration}" required>
              <div class="invalid-feedback" th:errors="*{registration}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Curso</label>
              <select class="form-select" th:field="*{courseId}">
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Turno</label>
              <select class="form-select" th:field="*{shift}">
                  <option th:each="shiftItem : ${shiftList}" th:value="${shiftItem}" th:text="${shiftItem.name}"></option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Período</label>
              <input class="form-control" th:errorclass="is-invalid" type="number" th:field="*{period}" min="1" max="8" required>
              <div class="invalid-feedback" th:errors="*{period}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">IRA (Índice de Rendimento Acadêmico)</label>
              <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{ira}" required>
              <div class="invalid-feedback" th:errors="*{ira}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Participação em Projetos</label>
              <textarea class="form-control" th:errorclass="is-invalid" th:field="*{participationInProjects}" rows="5">
              </textarea>
              <div class="invalid-feedback" th:errors="*{participationInProjects}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Experiência Prática</label>
              <textarea class="form-control" th:errorclass="is-invalid" th:field="*{praticalExperience}" rows="5">
              </textarea>
              <div class="invalid-feedback" th:errors="*{praticalExperience}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Observações</label>
              <textarea class="form-control" th:errorclass="is-invalid" th:field="*{notes}" rows="5">
              </textarea>
              <div class="invalid-feedback" th:errors="*{notes}"></div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar Inscrição</button>
          </form>
        </main>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</body>
</html>
